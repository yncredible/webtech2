<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lab3 - Todo list</title>
	<style type="text/css">
		body{margin:0; padding:0; font-family: Arial,sans-serif;background:#222;}
		div{width:400px;margin:0 auto;}
		h1{color:#f8f8f8;}
		ul{list-style-type:none; margin:0; padding:0;}
		li{padding:20px;color:#fff;font-weight:bold;}
		.prior-high{background-color:red;}
		.prior-med{background-color:rgb(235, 83, 45);}
		.prior-low{background-color:orange;}
		.done{background-color:green;text-decoration: line-through;}	

	</style>
</head>
<body>
	
<div>
	<h1>IMDo App</h1>
	<ul>
		<li id="todo-item1" class="prior-high">Learn about GIT</li>
		<li id="todo-item2" class="prior-high">Experiment with CSS3 Animations</li>
		<li id="todo-item3" class="prior-med">Becoming a javascript ninja</li>
		<li id="todo-item4" class="prior-low">Learning javascript frameworks</li>
	</ul>
</div>


<script>
	
		var IMDElement = function(element)
		{
			this.element = element;
			this.isArray = (element.length > 1) ? true : false; // verkorte if/else structuur
		}


		IMDElement.prototype.addClass = function(string) 
		{
			if (this.isArray) 
			{
			    string = string.split(" ");
		  			  
		  		for(var i = 0, len = string.length; i < len; ++i)
		  		{
			    	this.className = string[i];		    	
		  		}
		  	}
		  	console.log(this.className);
		}







		IMDElement.prototype.color = function(p_color)
		{
			if(this.isArray)
			{
				for(var i = 0, l=this.element.length; i < l; i++)
				{
					this.element[i].style['color'] = p_color;
				}
			}
			else
			{
				//console.log(this.element);
				this.element.style['color'] = p_color;
			}

			return this.element;

		}





		var $ = function(p_element)
		{
			var firstChar = p_element.charAt(0);
			var result;

			switch(firstChar)
			{
				case "#":
					var idToSelect = p_element.substring(1, p_element.length);
					var element = document.getElementById(idToSelect);
					var result = new IMDElement(element);
				break;

				case ".":
					var classToSelect = p_element.substring(1, p_element.length);
					var elements = document.getElementsByClassName(classToSelect);
					var result = new IMDElement(elements);
				break;

				default:
					var tagsToSelect = p_element;
					var tags = document.getElementsByTagName(p_element);
					var result = new IMDElement(tags);
				break;
			}

			return result;
		}




		//$("#todo-item1").color("orange");
		//$(".todo").color("blue");
		
		//$("li").color("red"); 

		$("li").addClass("done");
		// gaat niet werken omdat er maar 1 ul is, en hij er vanuit gaat ..elementsByTagName.. dat er meerdere aanwezig zijn.

</script>
	
</body>
</html>
