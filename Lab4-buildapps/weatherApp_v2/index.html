<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first weather app</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">    
    <link rel="stylesheet" href="css/style.css">
</head>
    <body>
    <div class="container">

        <div id="today">
            <div class="row">
                <div class="col-md-12">
                    <span class="location">CHECKING FORECAST...</span>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <canvas id="icon" width="125" height="125"></canvas>
                </div>
            </div> 

            <div class="row">
                <div class="col-md-12">
                    <span class="temp"></span>
                </div>
            </div>
        </div>

        <div class="table-responsive">
          <table class="table borderless">
            <tbody>
                <th><span class="day1"></span></th>
                <th><span class="day2"></span></th>
                <th><span class="day3"></span></th>
                <th><span class="day4"></span></th>
                <tr>
                    <td><canvas id="icon1" width="30" height="30"></canvas></td>
                    <td><canvas id="icon2" width="30" height="30"></canvas></td>
                    <td><canvas id="icon3" width="30" height="30"></canvas></td>
                    <td><canvas id="icon4" width="30" height="30"></canvas></td>
                </tr>
                <tr>
                    <td><span class="maxTemp1"></span></td>
                    <td><span class="maxTemp2"></span></td>
                    <td><span class="maxTemp3"></span></td>
                    <td><span class="maxTemp4"></span></td>
                </tr>
                <tr>
                    <td><span class="minTemp1"></span></td>
                    <td><span class="minTemp2"></span></td>
                    <td><span class="minTemp3"></span></td>
                    <td><span class="minTemp4"></span></td>
                </tr>
            </tbody>
          </table>
        </div>

    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/skycons.js"></script>
    <script src="js/script.js"></script>

    </body>
</html>
